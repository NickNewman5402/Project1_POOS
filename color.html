<html>
<head>
	<title>Team 17 LAMP Stack</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Team 17 LAMP Stack Demo</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
	<span id="contactSearchResult"></span>
	<p id="cotactList">
	</p><br /><br />

	<input type="text" id="addContactText" placeholder="Contact To Add">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>


	<input type="text" id="deleteContactText" placeholder="Contact To Delete"/>
	<button type="button" id="deleteContactButton" class="buttons" onclick="deleteContact();"> Delete Contact </button><br />
	<span id="contactDelete"></span>
	<span id="contactDeleteResult"></span>


	<input type="text" id="editContactText" placeholder="Contact To Edit"/>
	<button type="button" id="editContactButton" class="buttons" onclick="editContact();"> Edit Contact </button><br />
	

</div>

</body>
</html>
