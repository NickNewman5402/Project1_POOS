<html>
        <head>
                <title>Team 17 User Registry</title>
                <script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">
    		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        </head>
        <body>
        <div id="bodyDiv">
                <form onsubmit="register(); return false;">
                        <h2 id="userInfo">Enter User Information</h2>
                        <div class="name-row">
                                <input type = "text" id = "firstName" placeholder = "First Name">
                                <input type = "text" id = "lastName" placeholder = "Last Name">
				<input type = "text" id = "login" placeholder = "User ID">
				<input type = "text" id = "password" placeholder = "Password">
                        </div>
			<div class="button-row">
				<button type="button" id="submit" class="buttons" onclick="registerUser();"> Register User</button><br />
			</div>
        </body>
</html>
