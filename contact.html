<!doctype html>

<html lang="en">
    <head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Team 17 Contact Management</title>

		<!-- Fonts: use HTTPS + display=swap to avoid FOIT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />

		<!-- CSS -->
		<link href="css/styles.css" rel="stylesheet">

		<!-- Defer scripts to remove render-blocking -->
		<script src="js/code.js" defer></script>

			<!-- SEO -->
			<meta name="description" content="Contact manager â€” search, add, edit, and delete contacts for Team 17." />

			<script>
			document.addEventListener('DOMContentLoaded', function () 
			{
				readCookie();
			}, false);

		</script>

    </head>

    <body>
        <h1 id="title">Team 17 Contact Manager</h1>

        <div class="topbar">
            <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
        </div>

        <div class="layout">
            <nav class="sidebar">
            <button class="buttons" onclick="showSearch()">Search Contact</button>
            <button class="buttons" onclick="showAdd()">Add Contact</button>
            <button class="buttons" onclick="showDelete()">Delete Contact</button>
            <button class="buttons" onclick="showEdit()">Edit Contact</button>
            </nav>

            <main class="content">
                <div class="card">
                    <div class="card-head">
						<h2 id="panelTitle">Search</h2>
						<div id="panelStatus" class="muted"></div>
                    </div>
                    <div id="panelBody"></div>
                </div>
            </main>

        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
            readCookie();   // restores userId
            showSearch();   // default view
            });
        </script>
    </body>
</html>
